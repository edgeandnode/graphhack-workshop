specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: ProjectRegistry
    network: rinkeby
    source:
      address: "0x65D1214F0b620dBf18F504D76Bed7beADe6BD907"
      abi: ProjectRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ProjectUpdated
        - VoteSubmitted
      abis:
        - name: ProjectRegistry
          file: ProjectRegistry/abis/ProjectRegistry.json
      eventHandlers:
        - event: ProjectUpdated(indexed uint256,indexed address,indexed
            string,string,string,string,uint256,uint256,uint256)
          handler: handleProjectUpdated
        - event: VoteSubmitted(indexed uint256,indexed address,indexed uint8)
          handler: handleVoteSubmitted
      file: ProjectRegistry/ProjectRegistry.wasm
